<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="favicon.png">
        <title>Encriptador de Mensajes - ONE -</title>
    </head>
    <body>
        <header>
            <img class="logo" src="Logo.svg" alt="Logo de Alura">
        </header>
        <main>
            <section>
                <textarea id="input" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <h2 class="informacion">Solo letras minusculas, No utilice acentos</h2>
                </div>
                <div class="botones">
                    <button id="encrypt-button">Encriptar</button>
                    <button id="decrypt-button">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea id="output" cols="20" rows="10"></textarea>
                <button id="copy-button">Copiar</button>
            </section>
        </main>
        <footer>
            <h3 class="derechos"> &#169 Create by Leo Carrillo</h3>
        </footer>
        <script src="script.js"></script>
    </body>
    
</html>
